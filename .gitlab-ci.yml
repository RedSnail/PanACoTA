sphinx-doc:
  stage: doc
  only:
    - master
    - doc
  before_script:
    - pip3 install -r requirements-dev.txt
    - ./make
  script:
    - cd doc/source
    - make html
  artifacts:
    paths:
      - doc/build/html
    expire_in: 1 hour


