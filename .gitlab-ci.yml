unit-test-ubuntu18.04:
  stage: test
  except:
    - docker
    - helpers
    - install
  before_script:
    - pip3 install --upgrade pip
    - pip3 install -r requirements-dev.txt
    - ./make
    - mash --version
    - ls PanACoTA/annotate_module
  script:
    - py.test test/test_unit/test_utils.py -vx
    - py.test test/test_unit/test_utils-pan.py -vx
    - py.test test/test_unit/test_prepare -v -x
    # - py.test test/test_unit/test_annotate/test_genome_func.py -v -x
    # - py.test test/test_unit/test_apnnotate/test_format_func.py -v -x
    # - py.test test/test_unit/test_pangenome -vx
    - py.test test/test_unit/test_pangenome/test_protseqfunc.py -vx
    # - py.test test/test_unit/test_pangenome/test_mmseq_func.py -vx
    - py.test test/test_unit/test_pangenome/test_post_mmseq.py -xv
    - py.test test/test_unit/test_corepers -vx
    - py.test test/test_unit/test_align/test_getseqs.py -vx
    - py.test test/test_unit/test_align/test_alignment.py -xv
    - py.test test/test_unit/test_tree -xv
    - mv .coverage .coverage-unit
  artifacts:
    paths:
      - .coverage-unit
    expire_in: 1 hour


