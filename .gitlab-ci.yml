stages:
  - build
  - test
  - coverage
  - doc
  - deploy
  - github


build-from-ubuntu:
  image: registry-gitlab.pasteur.fr/aperrin/pipeline_annotation/install-ubuntu
  stage: build
  only:
    - install
  script:
    - pip3 install --upgrade pip
